<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Complaint Tracker - Login/Register</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <h1>Complaint Tracker</h1>

    <div class="auth-container">
      <div class="tabs">
        <button id="login-tab" class="tab active">Login</button>
        <button id="register-tab" class="tab">Register</button>
      </div>

      <!-- Login Form -->
      <div id="login-form" class="form-container">
        <div class="form-group">
          <label for="login-email">Email</label>
          <input id="login-email" type="email" placeholder="Enter your email" required />
        </div>
        <div class="form-group">
          <label for="login-password">Password</label>
          <input id="login-password" type="password" placeholder="Enter your password" required />
        </div>
        <button id="login-btn" class="btn primary-btn">Login</button>
      </div>

      <!-- Registration Form -->
      <div id="register-form" class="form-container hidden">
        <div class="form-group">
          <label for="reg-username">Username</label>
          <input id="reg-username" type="text" placeholder="Choose a username" required />
        </div>
        <div class="form-group">
          <label for="reg-email">Email</label>
          <input id="reg-email" type="email" placeholder="Enter your email" required />
        </div>
        <div class="form-group">
          <label for="reg-password">Password</label>
          <input id="reg-password" type="password" placeholder="Choose a password" required />
        </div>
        <div class="form-group">
          <label for="reg-fullname">Full Name</label>
          <input id="reg-fullname" type="text" placeholder="Enter your full name" required />
        </div>
        <div class="form-group">
          <label for="reg-area">Select Area</label>
          <select id="reg-area" required>
            <option value="">Loading areas...</option>
          </select>
        </div>
        <button id="register-btn" class="btn primary-btn">Register</button>
      </div>
    </div>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
