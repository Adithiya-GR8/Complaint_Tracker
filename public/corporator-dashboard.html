<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Corporator Dashboard - Complaint Tracker</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/dashboard.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1><b>Corporator Dashboard</b></h1>
      <div class="user-info">
        <span id="user-name">Welcome Corporator</span>
        <button id="logout-btn" class="btn">Logout</button>
      </div>
    </header>

    <div class="dashboard">
      <div class="sidebar">
        <button id="view-area-complaints-btn" class="btn">Area Complaints</button>
      </div>

      <div class="main-content">
       <!-- Area Complaints Section -->
      <div id="area-complaints-section" class="section">
        <h2>Complaints in Your Area</h2>

        <div id="area-complaint-list" class="complaint-list"></div>

        <h3>Recent Feedback Received</h3>
        <div id="feedback-section" class="feedback-list">
          <!-- Feedback cards inserted here via JS -->
        </div>
      </div>


        <!-- Corporator Complaint Status Update Section -->
        <div id="corp-actions" class="section hidden">
          <h2>Update Complaint Status</h2>
          <input type="hidden" id="corp-complaint-id" />
          <div class="form-group">
            <label for="corp-status">Change Status</label>
            <select id="corp-status" required>
              <option value="">Select Status</option>
              <option value="IN_PROGRESS">In Progress</option>
              <option value="RESOLVED">Resolved</option>
              <option value="REJECTED">Rejected</option>
            </select>
          </div>
          <div class="form-group">
            <label for="corp-status-desc">Description</label>
            <textarea id="corp-status-desc" placeholder="Explain reason or progress details" required></textarea>
          </div>
          <button id="submit-status-btn" class="btn primary-btn">Update Status</button>
          <button id="cancel-status-btn" class="btn">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/corporator-dashboard.js"></script>
</body>
</html>
